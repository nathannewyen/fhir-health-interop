services:
  # PostgreSQL database for FHIR resources
  postgres:
    image: postgres:15-alpine
    container_name: fhir-postgres
    environment:
      POSTGRES_USER: fhir_user
      POSTGRES_PASSWORD: fhir_password
      POSTGRES_DB: fhir_health_db
      POSTGRES_HOST_AUTH_METHOD: md5
    command: ["postgres", "-c", "listen_addresses=*"]
    ports:
      - "5432:5432"
    volumes:
      # Persist database data across container restarts
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Verify PostgreSQL is ready to accept connections
      test: ["CMD-SHELL", "pg_isready -U fhir_user -d fhir_health_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
