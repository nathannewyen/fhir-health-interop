services:
  # PostgreSQL database for Patient FHIR resources
  postgres:
    image: postgres:15-alpine
    container_name: fhir-postgres
    environment:
      POSTGRES_USER: fhir_user
      POSTGRES_PASSWORD: fhir_password
      POSTGRES_DB: fhir_health_db
      POSTGRES_HOST_AUTH_METHOD: md5
    command: ["postgres", "-c", "listen_addresses=*"]
    ports:
      - "5432:5432"
    volumes:
      # Persist database data across container restarts
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Verify PostgreSQL is ready to accept connections
      test: ["CMD-SHELL", "pg_isready -U fhir_user -d fhir_health_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB database for Observation FHIR resources
  mongodb:
    image: mongo:7
    container_name: fhir-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: fhir_user
      MONGO_INITDB_ROOT_PASSWORD: fhir_password
      MONGO_INITDB_DATABASE: fhir_health_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
